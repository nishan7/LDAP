{% extends 'base.html' %}

{% block body %}
    <h1 class="jumbotron"></h1>
    <div class="mt-lg-5 container align-center w-50">
        <form id="signupform" method="post">
            <h2 class="form-signin-heading">Please Signup or <a href="/">Login</a></h2>
            {% if context.error %}
                <div id="passwordError" class="alert alert-danger text-center h3">{{ context.error }}</div>
            {% endif %}
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" ,
                       required>
            </div>

            <div class="form-group">
                <input type="password" name="password1" id="password1" class="form-control input-lg"
                       placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" id="password2" class="form-control input-lg"
                       placeholder="Retype Password" required>
            </div>

            <div>
                <input id="form-button" type="submit" class="btn btn-lg btn-primary"></input>
            </div>

        </form>
    </div>



{% endblock body %}
